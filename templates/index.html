<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Comparison</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Git Isssue</h1>
      <h3>A code comparison tool powered by ChatGPT API</h3>
    </header>
    <main>
      <div class="container">
        <section class="upload-section">
          <h2>Upload Files</h2>
          <div class="upload-container">
            <label for="file1" class="file-label">File 1:</label>
            <input type="file" id="file1" class="file-input" />
          </div>
          <div class="upload-container">
            <label for="file2" class="file-label">File 2:</label>
            <input type="file" id="file2" class="file-input" />
          </div>
        </section>
        <section class="comparison-section">
          <button onclick="compareFiles()">Compare</button>
          <div id="differences"></div>
        </section>
      </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
